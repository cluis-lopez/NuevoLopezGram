<div>
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title" ng-bind-html="pc.data.title"></h3>
	</div>
	<div class="modal-body" id="modal-body">
	<form name="form">
		<div class="form-group row">
			<label for="currentPassword" class="col-sm-6 col-form-label">Contrase&ntilde;a Actual</label>
			<div class="col-sm-6">
				<input type="{{enterType}}" class="form-control pwd" ng-model="currentPassword"
				 ng-model="currentPassword" id="currentPassword">
			</div>
		</div>
		<br><hr>
		<div class="form-group row">
			<label for="newPassword" class="col-sm-6 col-form-label">Nueva contrase&ntilde;a</label>
			<div class="col-sm-6">
			<input type="{{enterType}}" class="form-control pwd"
			 ng-model="newPassword" id="newPassword" 
			 ng-change="pc.checkValidity(repeatNewPassword, newPassword)"
			 ng-style="{ 'borderColor' : invalidNewPass ? 'red' : 'green' }">
			 </div>
		</div>
		<div class="form-group row">
			<label for="repeatNewPassword" class="col-sm-6 col-form-label">Repite la nueva contrase&ntilde;a</label>
			<div class="col-sm-6">
			<input type="{{enterType}}" class="form-control pwd"
			 ng-model="repeatNewPassword" id="repeatNewPassword" 
			 ng-change="pc.checkValidity(repeatNewPassword, newPassword)"
			 ng-style="{ 'borderColor' : invalidNewPass ? 'red' : 'green' }">
			 </div>
		</div>
		<div class="form-group row">
			<label for="makeVis" class="col-sm-10 col-form-label">Contrase&ntilde;as visibles</label>
			<div class="col-sm-2">
				<label class="switch" id="makeVis">
  					<input type="checkbox" ng-change="pc.reveal()" ng-model="kk">
 			 		<span class="slider round"></span>
				</label>
			</div>
		</div>
	</form>
	</div>
	<div class="modal-footer">
		<div class="row">
			<div class="col-xs-6" align="center">
				<button class="butselect" ng-click="pc.confirmModal(currentPassword, newPassword)" 
				ng-disabled="loading || invalidNewPass">
					<i class="icon-ok" style="font-size: 32px; color: green;"></i></button>
			</div>
			<div class="col-xs-6" align="center">
				<a href="#" ng-click="pc.cancelModal()"><i class="icon-cancel"
					style="font-size: 32px; color: red;"></i></a>
			</div>
		</div>
	</div>
</div>
