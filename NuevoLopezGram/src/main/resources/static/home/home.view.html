<!-- Contenedor para cada uno de los eventos -->
<div class='jumbotron' id="event" ng-controller="Home.IndexController" ng-repeat="x in events">
	<p>{{x.creatorName}}</p>
	<div ng-if="x.multiMedia != ''">
		<img class="img-responsive" src="{{x.multiMedia}}" width="50%"
			height="50%"></img>
	</div>
	<p>{{x.text}}</p>
	<a href="#"><span class="glyphicon glyphicon-thumbs-up">
			{{x.likes.length}}</span></a> <a href="#"><span
		class="glyphicon glyphicon-thumbs-down"> {{x.dislikes.length}}</span></a>
</div>
