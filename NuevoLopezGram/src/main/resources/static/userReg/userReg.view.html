<div class="col-md-6 col-md-offset-3">
	<h2>Nuevo Usuario</h2>
	<form name="form" ng-submit="form.$valid && vm.register()" novalidate>
		<div class="form-group"
			ng-class="{ 'has-error': form.$submitted && form.email.$invalid }">
			<label for="email">eMail Address</label> <input type="email"
				name="email" class="form-control" ng-model="vm.email" required />
			<div ng-messages="form.$submitted && form.email.$error"
				class="help-block">
				<div ng-message="required">Se necesita una dirección de correo válida</div>
			</div>
		</div>
		<div class="form-group"
			ng-class="{ 'has-error': form.$submitted && form.username.$invalid }">
			<label for="username">Nombre o Alias</label> <input type="text"
				name="username" class="form-control" ng-model="vm.username" required />
			<div ng-messages="form.$submitted && form.username.$error"
				class="help-block">
				<div ng-message="required">Tienes que idenficarte con un nombre</div>
			</div>
		</div>
		<div class="form-group"
			ng-class="{ 'has-error': form.$submitted && form.password.$invalid }">
			<label for="password">Password</label> <input type="password"
				name="password" class="form-control" ng-model="vm.password" required />
			<div ng-messages="form.$submitted && form.password.$error"
				class="help-block">
				<div ng-message="required">Password is required</div>
			</div>
		</div>
		<div class="form-group">
			<button ng-disabled="vm.loading" class="btn btn-primary">Enviar</button>
			<div ng-if="vm.error" class="alert alert-danger">{{vm.error}}</div>
		</div>
	</form>
</div>
<div class="loading" ng-if="vm.loading">
	<div class="row">
		<div class="col-xs-12">
		<img src="icons/spinner.gif" width="125px" height="auto">
		</div>
	</div>
</div>
